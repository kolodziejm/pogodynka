<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 text-center bg-primary p-2 text-light">
                <h1 class="mt-3">Pogodynka</h1>
                <p class="text-dark">by Marcin Kołodziej</p>
                <hr>
                <h4 class="mt-4">Wpisz miejscowość</h4>
                <form id="form">
                    <div class="form-group mt-4">
                        <input type="text" id="location-input" class="form-control">
                        <button class="btn btn-dark mt-3" id="search-btn">Wyszukaj</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8 text-center bg-light px-5 py-3">
                <h1 id="location"></h1>
                <img id="icon">
                <h3 id="temp" class="mt-3"></h3>
                <ul class="list-group mt-4">
                    <li class="list-group-item" id="wind"></li>
                    <li class="list-group-item" id="feel"></li>
                    <li class="list-group-item" id="humidity"></li>
                    <li class="list-group-item" id="pressure"></li>
                    <li class="list-group-item" id="uv"></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
